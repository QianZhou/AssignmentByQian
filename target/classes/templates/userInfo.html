<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Spring Boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
 
    <link href="../static/css/guru.css"
          th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
          
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" class="init">
		$(document).ready(function() {
		    $('#userInfo').DataTable();
		} );
	</script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <img src="./static/images/header-image-photo-rights.png" width="1000"
             th:src="@{../images/header-image-photo-rights.png}"/>
        <h1>Hello</h1>
 
        <h2>Welcome to my Spring Boot Application!</h2>
        <hr>
        <br>
         <br>
        <table id="userInfo" class="display" style="width:50%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="|${name}|"></td>
                <td th:text="|${birthday}|"></td>
                <td th:text="|${age}|"></td>
            </tr>
        </tbody>
    </tabl>
      
    </div>
</div>
 
</body>
</html>
